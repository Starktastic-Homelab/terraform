name: Terraform apply

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed
    paths-ignore:
      - 'README.md'
      - 'renovate.json'
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
  AWS_ENDPOINT_URL: ${{ secrets.MINIO_ENDPOINT }}
  PR_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  apply:
    name: Terraform apply
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read manifest file
        run: |
          echo 'manifest<<EOF' >> $GITHUB_ENV
          cat packer-manifest.json >> $GITHUB_ENV
          echo -e '\nEOF' >> $GITHUB_ENV

      - name: Download Terraform plan from MinIO
        if: github.event_name == 'pull_request_target'
        uses: ./.github/actions/s3-cp
        with:
          aws_access_key_id: ${{ secrets.MINIO_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.MINIO_SECRET_KEY }}
          aws_endpoint_url: ${{ secrets.MINIO_ENDPOINT }}
          source: s3://${{ secrets.MINIO_BUCKET_NAME }}/pr-${{ env.PR_NUMBER }}.tfplan
          destination: plan.tfplan

      - name: Download Terraform plan exitcode from MinIO
        if: github.event_name == 'pull_request_target'
        uses: ./.github/actions/s3-cp
        with:
          aws_access_key_id: ${{ secrets.MINIO_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.MINIO_SECRET_KEY }}
          aws_endpoint_url: ${{ secrets.MINIO_ENDPOINT }}
          source: s3://${{ secrets.MINIO_BUCKET_NAME }}/pr-${{ env.PR_NUMBER }}.exitcode
          destination: plan.exitcode

      - name: Check for changes
        id: check
        run: |
          # Default to true for manual dispatch
          HAS_CHANGES="true"
          
          if [[ -f "plan.exitcode" ]]; then
            CODE=$(cat plan.exitcode)
            # Code 2 means changes present. Code 0 means no changes.
            if [[ "$CODE" == "2" ]]; then
              HAS_CHANGES="true"
              echo "⚠️ Changes detected (Exit Code 2)."
            else
              HAS_CHANGES="false"
              echo "✅ No changes (Exit Code $CODE)."
            fi
          fi
          
          echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Apply Terraform plan
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN }}
          TF_CLOUD_HOSTNAME: ${{ secrets.TF_CLOUD_HOSTNAME }}
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          PM_API_URL: ${{ secrets.PM_API_URL }}
          PM_API_TOKEN_ID: ${{ secrets.PM_API_TOKEN_ID }}
          PM_API_TOKEN_SECRET: ${{ secrets.PM_API_TOKEN_SECRET }}
          TF_VAR_ssh_pub_key: ${{ vars.TF_VAR_SSH_PUB_KEY }}
          TF_VAR_master_count: ${{ vars.TF_VAR_MASTER_COUNT }}
          TF_VAR_worker_count: ${{ vars.TF_VAR_WORKER_COUNT }}
          TF_VAR_master_cores: ${{ vars.TF_VAR_MASTER_CORES }}
          TF_VAR_worker_cores: ${{ vars.TF_VAR_WORKER_CORES }}
          TF_VAR_master_memory: ${{ vars.TF_VAR_MASTER_MEMORY }}
          TF_VAR_worker_memory: ${{ vars.TF_VAR_WORKER_MEMORY }}
          TF_VAR_base_vm_name: ${{ fromJSON(env.manifest).builds[0].custom_data.vm_name }}
        run: |
          terraform init -upgrade
          if [[ -f "plan.tfplan" ]]; then
            terraform apply plan.tfplan
          else
            terraform apply -auto-approve
          fi

      - name: Trigger Ansible Deployment
        # Run if Apply Succeeded AND Changes were detected
        if: success() && steps.check.outputs.has_changes == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ANSIBLE_DISPATCH_TOKEN }}
          repository: MrStarktastic/homelab-ansible
          event-type: infrastructure-changed

  cleanup:
    name: Cleanup after apply
    runs-on: self-hosted
    if: github.event_name == 'pull_request_target' && always()
    needs: apply
    steps:
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          arch: ${{ runner.arch }}

      - name: Remove Terraform plan & exitcode files from MinIO
        run: aws --no-verify-ssl s3 rm s3://${{ secrets.MINIO_BUCKET_NAME }}/pr-${{ env.PR_NUMBER }}.*
